<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes usualmente creados por {{ "nosotros" | uppercasePer: toUpper }}</p>
  <button
    (click)="toggle()"
    pButton
    pRipple
    type="button"
    label="Toggle"
  ></button
  ><p-toolbar>
    <div class="p-toolbar-group-left"></div>
    <div class="p-toolbar-group-right">
      <button
        pButton
        label="Toggle Uppercase"
        type="button"
        icon="pi pi-sort"
        class="mr-1 p-button-warning"
        (click)="changeOrder('')"
      ></button>
      <button
        pButton
        label="Por nombre"
        type="button"
        icon="pi pi-sort"
        class="mr-1 p-button-primary"
        (click)="changeOrder('name')"
      ></button>
      <button
        pButton
        label="Vuela"
        type="button"
        icon="pi pi-sort"
        class="mr-1 p-button-success"
        (click)="changeOrder('fly')"
      ></button>
      <button
        pButton
        label="Por color"
        type="button"
        icon="pi pi-sort"
        class="mr-1 p-button-help"
        (click)="changeOrder('color')"
      ></button>
    </div>
  </p-toolbar>
</div>
<div class="grid">
  <p class="col mt-2">
    <p-table [value]="heroes | order: orderBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.fly | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p>
</div>

<div class="grid">
  <p class="col mt-2">
    <p-table [value]="heroes" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="fly">
            Fly <p-sortIcon field="fly"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.name }}</td>
          <td>{{ heroe.fly | fly | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p>
</div>
